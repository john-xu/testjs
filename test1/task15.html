<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>

  <ul id="resort">
    <!-- 
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

  </ul>

  <button id="sort-btn">排序</button>

<script type="text/javascript">
  //将列表返回在一个数组里面
  function getData(){
    var ul=document.getElementById("source");
    var data=[];
    for(var i=0;i<ul.childElementCount;i++){
      var li=ul.children[i];
      var city=li.innerHTML.split("空气质量：")[0];
      var num=Number(li.children[0].innerHTML);
      data.push([city,num]);
    }
    return data;
  }
  //排序，从小到大 , 并返回排序后的数组
  function sortNum(data){
    data.sort(function(a,b){
      return a[1]-b[1];
    })
    return data;
  }

  //将排序后的空气质量排名以一定的格式显示在下面的列表中
  function show(data){
    var ul=document.getElementById("resort");
    var items="";
    var arr=["一","二","三","四","五","六","七","八"];
    for(var i=0;i<data.length;i++){
      items+="<li>第"+arr[i]+"名："+data[i][0]+"空气质量：<b>"+data[i][1]+"</b></li>";
      ul.innerHTML=items;
      /*var li=document.createElement("li");
      li.innerHTML="第"+arr[i]+"名："+data[i][0]+"空气质量："+"<b>"+data[i][1]+"</b>";
      ul.appendChild(li);*/
    }
    
  }

  function handler(){
    var aqiData=getData();
    aqiData=sortNum(aqiData);
    show(aqiData);
    var btn = document.getElementById("sort-btn");
    btn.disabled = true;
  }

  //给按钮添加一个点击事件
  function btn(){
    var btn=document.getElementById("sort-btn");
    btn.onclick=handler;
  }
  btn();
</script>
</body>
</html>
